<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bloc-Ld</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card *ngFor= "let Article of article">

    <ion-item >
      <ion-avatar item-start>
        <img src="../../assets/imgs/lam1.JPG">
      </ion-avatar>
      <h2>{{Article.auteur}}</h2>
      <p>{{Article.datepub}}</p>
    </ion-item>

    <img src="../../assets/imgs/imgInjection.PNG">

    <ion-card-content>
      <p>{{Article.titre}} <br>
       {{Article.description}}
      </p>
      <button ion-item>
        <ion-icon name="add-circle" item-start></ion-icon>
        Voir Plus
      </button>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
