<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Prenom:</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Nom :</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email:</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Message:</ion-label>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>

    <button ion-button block (click)="showConfirm()">Envoyer</button>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
